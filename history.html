<!DOCTYPE html>
<html>
<head>
    <title>Conversion History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center">💾 Conversion History</h3>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>From</th><th>To</th><th>Amount</th><th>Converted</th><th>Rate</th><th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td><td>{{ row[4] }}</td><td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center"><a href="/">🔁 Convert Again</a></div>
</div>
</body>
</html>
